<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Tournament - Turniej Rycerski</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <img id="splashImage" src="" alt="Grand Tournament" class="splash-image">
        </div>
    </div>

    <!-- Header -->
    <nav class="navbar navbar-dark bg-gradient shadow-sm mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto">
                <i class="bi bi-shield-fill-check"></i> Grand Tournament
            </span>
        </div>
    </nav>

    <!-- Mobile Score Bar (visible only on mobile) -->
    <div class="mobile-score-bar d-lg-none">
        <div class="container-fluid">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#player1Tab">
                        <i class="bi bi-person-fill"></i> Gracz 1
                        <div class="score-badge">
                            <i class="bi bi-trophy-fill"></i> <span id="mobileScore1">0</span>
                        </div>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#player2Tab">
                        <i class="bi bi-person-fill"></i> Gracz 2
                        <div class="score-badge">
                            <i class="bi bi-trophy-fill"></i> <span id="mobileScore2">0</span>
                        </div>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid px-4">
        <!-- Control Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <button id="newGameBtn" class="btn btn-success btn-lg me-2">
                            <i class="bi bi-play-circle"></i> Nowa Gra
                        </button>
                        <button id="resetBtn" class="btn btn-outline-danger btn-lg">
                            <i class="bi bi-arrow-clockwise"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="tab-content">
            <!-- Player 1 Tab Pane -->
            <div class="tab-pane fade show active" id="player1Tab" role="tabpanel">
                <div class="row g-4 mb-4">
                    <div class="col-12">
                <div class="card shadow h-100 border-primary">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="bi bi-person-fill"></i> Gracz 1</h4>
                            <h3 class="mb-0">
                                <span class="badge bg-warning text-dark" id="glory1">0</span>
                                <small class="fs-6 ms-1">punktów</small>
                            </h3>
                        </div>
                    </div>
                    <div class="card-body">

                        <!-- Cards Section -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <h6 class="text-muted mb-2"><i class="bi bi-shield"></i> Rycerz</h6>
                                <div class="card-display border rounded p-3 bg-white" id="knight1">
                                    <button class="btn btn-outline-primary w-100" onclick="drawKnight(1)">
                                        <i class="bi bi-shuffle"></i> Losuj Rycerza
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted mb-2"><i class="bi bi-star"></i> Przydomek</h6>
                                <div class="card-display border rounded p-3 bg-white" id="modifier1">
                                    <button class="btn btn-outline-primary w-100" onclick="drawModifier(1)">
                                        <i class="bi bi-shuffle"></i> Losuj Przydomek
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Dice Section -->
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="text-muted mb-0"><i class="bi bi-dice-6"></i> Rzuty Kośćmi</h6>
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearDiceRolls(1)" title="Wyczyść rzuty">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="btn-group w-100 mb-3" role="group">
                            <button class="btn btn-outline-info" onclick="rollDice(1, 4)">
                                <i class="bi bi-dice-4"></i> k4
                            </button>
                            <button class="btn btn-outline-info" onclick="rollDice(1, 6)">
                                <i class="bi bi-dice-5"></i> k6
                            </button>
                            <button class="btn btn-outline-info" onclick="rollDice(1, 8)">
                                <i class="bi bi-dice-6"></i> k8
                            </button>
                        </div>
                        <div class="alert alert-light text-center" id="diceResult1">
                            <div class="result-display fs-4 fw-bold">-</div>
                        </div>
                        <div class="alert alert-warning text-center mb-3">
                            <strong>Suma:</strong> <span id="total1" class="fs-4 fw-bold">0</span>
                        </div>

                        <!-- Phases Section -->
                        <h6 class="text-muted mb-2"><i class="bi bi-list-ol"></i> Fazy Pojedynku</h6>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label small">Faza 1 - Rozpęd</label>
                                <input type="number" class="form-control" id="phase1_1" placeholder="0" min="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Faza 2 - Skupienie</label>
                                <input type="number" class="form-control" id="phase2_1" placeholder="0" min="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Faza 3 - Uderzenie</label>
                                <input type="number" class="form-control" id="phase3_1" placeholder="0" min="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Faza 4 - Finalizacja</label>
                                <input type="number" class="form-control" id="phase4_1" placeholder="0" min="0">
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-info" onclick="showCards(1)">
                                <i class="bi bi-collection"></i> Zobacz Karty
                            </button>
                            <button class="btn btn-success" onclick="calculateTotal(1)">
                                <i class="bi bi-calculator"></i> Oblicz Wynik
                            </button>
                            <div class="btn-group">
                                <button class="btn btn-warning" onclick="addGlory(1, 10)">
                                    <i class="bi bi-plus-circle"></i> +10 Chwały
                                </button>
                                <button class="btn btn-outline-warning" onclick="addGlory(1, -10)">
                                    <i class="bi bi-dash-circle"></i> -10 Chwały
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>

            <!-- Player 2 Tab Pane -->
            <div class="tab-pane fade" id="player2Tab" role="tabpanel">
                <div class="row g-4 mb-4">
                    <div class="col-12">
                <div class="card shadow h-100 border-danger">
                    <div class="card-header bg-danger text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="bi bi-person-fill"></i> Gracz 2</h4>
                            <h3 class="mb-0">
                                <span class="badge bg-warning text-dark" id="glory2">0</span>
                                <small class="fs-6 ms-1">punktów</small>
                            </h3>
                        </div>
                    </div>
                    <div class="card-body">

                        <!-- Cards Section -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <h6 class="text-muted mb-2"><i class="bi bi-shield"></i> Rycerz</h6>
                                <div class="card-display border rounded p-3 bg-white" id="knight2">
                                    <button class="btn btn-outline-danger w-100" onclick="drawKnight(2)">
                                        <i class="bi bi-shuffle"></i> Losuj Rycerza
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted mb-2"><i class="bi bi-star"></i> Przydomek</h6>
                                <div class="card-display border rounded p-3 bg-white" id="modifier2">
                                    <button class="btn btn-outline-danger w-100" onclick="drawModifier(2)">
                                        <i class="bi bi-shuffle"></i> Losuj Przydomek
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Dice Section -->
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="text-muted mb-0"><i class="bi bi-dice-6"></i> Rzuty Kośćmi</h6>
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearDiceRolls(2)" title="Wyczyść rzuty">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="btn-group w-100 mb-3" role="group">
                            <button class="btn btn-outline-info" onclick="rollDice(2, 4)">
                                <i class="bi bi-dice-4"></i> k4
                            </button>
                            <button class="btn btn-outline-info" onclick="rollDice(2, 6)">
                                <i class="bi bi-dice-5"></i> k6
                            </button>
                            <button class="btn btn-outline-info" onclick="rollDice(2, 8)">
                                <i class="bi bi-dice-6"></i> k8
                            </button>
                        </div>
                        <div class="alert alert-light text-center" id="diceResult2">
                            <div class="result-display fs-4 fw-bold">-</div>
                        </div>
                        <div class="alert alert-warning text-center mb-3">
                            <strong>Suma:</strong> <span id="total2" class="fs-4 fw-bold">0</span>
                        </div>

                        <!-- Phases Section -->
                        <h6 class="text-muted mb-2"><i class="bi bi-list-ol"></i> Fazy Pojedynku</h6>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label small">Faza 1 - Rozpęd</label>
                                <input type="number" class="form-control" id="phase1_2" placeholder="0" min="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Faza 2 - Skupienie</label>
                                <input type="number" class="form-control" id="phase2_2" placeholder="0" min="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Faza 3 - Uderzenie</label>
                                <input type="number" class="form-control" id="phase3_2" placeholder="0" min="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Faza 4 - Finalizacja</label>
                                <input type="number" class="form-control" id="phase4_2" placeholder="0" min="0">
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-info" onclick="showCards(2)">
                                <i class="bi bi-collection"></i> Zobacz Karty
                            </button>
                            <button class="btn btn-success" onclick="calculateTotal(2)">
                                <i class="bi bi-calculator"></i> Oblicz Wynik
                            </button>
                            <div class="btn-group">
                                <button class="btn btn-warning" onclick="addGlory(2, 10)">
                                    <i class="bi bi-plus-circle"></i> +10 Chwały
                                </button>
                                <button class="btn btn-outline-warning" onclick="addGlory(2, -10)">
                                    <i class="bi bi-dash-circle"></i> -10 Chwały
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Historia Gry</h5>
                    </div>
                    <div class="card-body">
                        <div id="history" class="history-log overflow-auto" style="max-height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal z karuzelą kart -->
    <div class="modal fade" id="cardsModal" tabindex="-1" aria-labelledby="cardsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="cardsModalLabel">
                        <i class="bi bi-collection"></i> Twoje Karty
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cardsCarousel" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-indicators" id="carouselIndicators">
                            <!-- Wskaźniki będą wstawiane dynamicznie -->
                        </div>
                        <div class="carousel-inner" id="carouselContent">
                            <!-- Karty będą wstawiane dynamicznie -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#cardsCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Poprzednia</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#cardsCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Następna</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">Grand Tournament © 2025 | <i class="bi bi-trophy-fill"></i> Have a great Grand Tournament!</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
